<h2>Aluno Info</h2><br />

<form #alunoForm="ngForm" *ngIf="aluno">
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Nome:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="aluno.name" required name="name" #alunoName="ngModel" [ngClass]="{'is-invalid': alunoName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Nome invalido</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Idade:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="aluno.idade" required name="idade" #alunoIdade="ngModel" type="number" [ngClass]="{'is-invalid': alunoIdade.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Idade Invalida</span>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Email:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="aluno.email" required name="Email" #alunoEmail="ngModel" type="email" [ngClass]="{'is-invalid': alunoEmail.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Email invalido</span>
            </div>
        </div>
    </div>
 
    <div class="form-group row">
        <div class="col-sm-2 col-form-label">Curso:</div>
        <div class="col-sm-10">
            <input [(ngModel)]="aluno.curso" required name="Curso" #alunoCurso="ngModel" type="text" [ngClass]="{'is-invalid': alunoCurso.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Curso Invalido</span>
            </div>
        </div>
    </div>

    <button [routerLink]="['/alunos']" [disabled]="alunoForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/alunos']" class="btn btn-secondary "> Back</button>
</form>
